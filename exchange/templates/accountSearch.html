{% extends "header.html" %}
{{super()}}
{% block title %}Mt. CCDC - account lookup {% endblock %}
{% block content %}
{% if error %}
    <h1>{{ error }}</h1>
{% endif %}
<form action="/account" method="post">
    <label for="accountName">Account Name:</label>
    <input type="text" name="accountName" id="accountName">
    <input type="submit" value="Lookup">
</form>
{% endblock %}
