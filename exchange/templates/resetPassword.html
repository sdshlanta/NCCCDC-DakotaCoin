{% extends "header.html" %}
{{super()}}
{% block title %}Mt. CCDC - Reset Password for {{ user_name }}{% endblock %}
{% block content %}
{% if error %}
<div id="error">
    {{ error }}
</div>
{% endif %}
<form action="/account/{{ user_name }}/resetpassword" method="post">
    <label for="newPassword">Enter Your New Password:</label>
    <input name="newPassword" id="newPassword" type="password">
    <button type="submit">submit</button>
</form>
{% endblock %}
